{% for idea in ideas %}
<div class="idea">
    <img src="{{ idea.image }}" alt="Imagem de {{ idea.title }}">
    <div class="content">
        <h3>{{ idea.title }}</h3>
        <p>{{ idea.category }}</p>
        <div class="description">
            <p>{{ idea.description }}</p>
        </div>
        <div id="actions-idea">
            <a href="{{ idea.link }}" target="_blank">Ir para a ideia</a>
            <form action="/del" method="post">
                <input type="text" name="title" value="{{ idea.title }}" hidden>
                <input type="text" name="image" value="{{ idea.image }}" hidden>
                <button type="submit" id="remove">Remover</button>
            </form>
        </div>
    </div>
</div>
{% endfor %}
